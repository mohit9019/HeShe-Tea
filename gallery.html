  <script>
  $(document).ready(function(){
      $(window).on("load",function(){
      $(".loader").fadeOut(1000);
    });
      $(window).scroll(function(){
        if($(this).scrollTop()>30)
        {
          $('#scroll').fadeIn();
        }
        else
        {
          $('#scroll').fadeOut();
        }
      });
      
      $("#scroll").click(function(){
        $('html,body').animate({scrollTop:0},800);
      });
    });
    $(".gallery").magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      }
    });
  </script>
